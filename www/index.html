<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <!-- JQuery 3.3.1 -->
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acoes.js"></script>

  <!-- Bootstrap 3.3.7. -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="div col-xs-12">
        <h2>Ola Sou a Calculadora!</h2>
      </div>
    </div>
    <div class="row">
      <div class="div col-xs-12">
        <input type="text" class="form-control display" id="display">
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn7" value="7">7</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn8" value="8">8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn9" value="9">9</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block " id="btnSomar">+</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn4" value="4">4</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn5" value="5">5</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn6" value="6">6</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block " id="btnSubtrair">-</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn1" value="1">1</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn2" value="2">2</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn3" value="3">3</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block " id="btnMultiplicar">*</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-info btn-block " id="clear">CE</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" id="btn0" value="0">0</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-success btn-block " id="btnIgual">=</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block " id="btnDividir">/</button>
      </div>
    </div>
  </div>
</body>
</html>
